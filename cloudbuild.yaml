steps:
  # Build the Docker image for your backend service
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/website-backend-service:$COMMIT_SHA', '.']

  # Push the Docker image to Google Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/website-backend-service:$COMMIT_SHA']

  # Deploy the image to your existing Cloud Run service
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'website-backend-service' # This now matches your service name
      - '--image'
      - 'gcr.io/$PROJECT_ID/website-backend-service:$COMMIT_SHA' # This now matches the image name
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'

options:
  # This tells Cloud Build to use a user-owned regional bucket for default logs.
  # If one doesn't exist for the region, Cloud Build will create it.
  defaultLogsBucketBehavior: REGIONAL_USER_OWNED_BUCKET

# Store the built image name in the build artifacts
images:
  - 'gcr.io/$PROJECT_ID/website-backend-service:$COMMIT_SHA'
